<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FatFinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image/png" href="imgs/keyboard.png" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="scores">
      <section class="score-display">
        <h1>Score</h1>
        <span class="score"></span>
      </section>
      <section class="best-score-display">
        <h1>Best Score</h1>
        <span class="best-score"></span>
      </section>
    </header>
    <button class="light-dark"></button>
    <label for="game" class="current-word"></label>
    <label for="game" class="next-word"></label>
    <input autocapitalize="off" class="game" name="game" id="game" />
    <div class="seconds"><span class="time"></span>s</div>
  </body>
</html>
