<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FatFinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="You have 30 seconds to type as much words as possible !"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image/png" href="imgs/keyboard.png" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="scores">
      <div class="light-dark"></div>
      <section class="score-display">
        <h1>Score</h1>
        <span class="score"></span>
      </section>
      <section class="best-score-display">
        <h1>Best Score</h1>
        <span class="best-score"></span>
      </section>
    </header>
    <label for="game" class="current-word"></label>
    <span for="game" class="next-word"></span>
    <input
      autocomplete="off"
      autocapitalize="off"
      class="game"
      name="game"
      id="game"
    />
    <section class="seconds"><span class="time"></span>s</section>
  </body>
</html>
